version: '3.9'

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      PGDATA: /data/postgres
      POSTGRES_DB: e-commerce-db
    networks:
      - backend-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
    networks:
      - backend-network
    volumes:
      - redis:/data

  app:
    container_name: nest-app
    image: nest-api
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 5000:5000
    networks:
      - backend-network
    restart: always
    depends_on:
      - db
      - cache

networks:
  backend-network:
    driver: bridge

volumes:
  postgres-data: {}
  redis:
    driver: local
