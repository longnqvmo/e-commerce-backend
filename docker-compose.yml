version: "3.9"

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres


  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379

  networks:
    e-comm-network:
      driver: bridge
